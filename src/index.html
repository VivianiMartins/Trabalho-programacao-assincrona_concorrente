<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Cities</title>
    <!-- Adicione os estilos do DataTables (Bootstrap 4) -->
    <link rel="stylesheet" type="text/css" href="/node_modules/datatables.net-bs4/css/dataTables.bootstrap4.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

    <script type="javascript" src="./js/jquery.min.js"></script>

    <!-- data Tables-->
    <link rel="stylesheet" type="text/css" href= "./dataTable/css/datatables.min.css" />
    <link rel="stylesheet" type="text/css" href="./dataTable/css/select.dataTables.min.css" />
    <link rel="stylesheet" type="text/css" href="./dataTable/css/buttons.dataTables.min.css" />

    <script type="text/javascript" src="./dataTable/js/datatables.min.js"></script>
    <script type="text/javascript" src="./dataTable/js/dataTables.bootstrap5.min.js"></script>
    <script type="text/javascript" src="./dataTable/js/dataTables.select.min.js"></script>
    <script type="text/javascript" src="./dataTable/js/dataTables.buttons.min.js"></script>
    <script type="text/javascript" src="./dataTable/js/dataTables.autoFill.min.js"> </script>

    <!-- My css -->
    <link rel="stylesheet" href= "./css/index.css" />

    <!-- My scripts -->
    <script type="module" src="./index.js" ></script>
    <script type="module">
        document.addEventListener('DOMContentLoaded', () => {
            const button = document.getElementById('myButton');
            if(button){
                button.addEventListener('click', window.getStarted );
            }else{
                console.log('Botão não encontrado');
            }
        });
    </script>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="container p-5">
            <div class="row d-flex justify-content-center align-items-center  mb-5">
                <div class="col">
                    <h1 class="display-4 text-center">Cidades</h1>
                </div>
            </div>
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-6 d-flex justify-content-center align-items-center">
                    <button type="submit" class="btn btn-outline-dark btn-lg" id="myButton">Iniciar</button>
                </div>
            </div>
        </div>

        <div id='main-content' class="container mt-2 p-2">
            <div class="table-responsive">
                <table id="table_search_result" class="table table-striped table-hover">
                    <thead class="thead-dark">
                    <tr>
                        <th class="text-center" scope="col">Cidade</th>
                        <th class="text-center" scope="col">País</th>
                        <th class="text-center" scope="col">Latitude</th>
                        <th class="text-center" scope="col">Longitude</th>
                        <th class="text-center" scope="col">População</th>
                    </tr>
                    </thead>
                    <tbody id="result">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
